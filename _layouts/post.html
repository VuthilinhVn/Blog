---
layout: page
---

  <div class="container-fluid">
  <div class="row">
    <!-- Nội dung bài viết ở giữa -->
    <main class="col-lg-8 col-md-12" id="main-content">
      {{ content }}

      <hr>

      <div class="clearfix">
        {% if page.previous.url %}
        <a class="btn btn-primary float-left" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" title="{{ page.previous.title }}">&larr; Previous Post</a>
        {% endif %}
        {% if page.next.url %}
        <a class="btn btn-primary float-right" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" title="{{ page.next.title }}">Next Post &rarr;</a>
        {% endif %}
      </div>
    </main>


  </div>
</div>
